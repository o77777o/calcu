<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <input type="text" value="" placeholder="0"/>
      <div class="calculator">
        <div class="num">AC</div>
        <div class="num">+/-</div>
        <div class="num">%</div>
        <div class="operator">÷</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operator">×</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operator">—</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operator">+</div>
        <div class="lastrack">
          <div class="num">0</div>
          <div class="num">,</div>
          <div class="operator">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
